<!DOCTYPE html>
<!-- HTML Page takes three parameters id, tstart and tend
     For example youtubeshow.html?id=xKH3jPbebKk&tstart=10&tend=20
     will play https://www.youtube.com/watch?v=xKH3jPbebKk from 10 seconds to 20 seconds
     id is required, tstart is optional but required if there is a tend -->
<html>
<style>
html, body{
    width:100%;
    height: 100%;
}
    #player{
    width:100%;
    height: 100%;
    }
</style>
<body>
<div id="player"></div>

<div id="time"></div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const youTubeID = urlParams.get('id');
    const youTubeStartTime = urlParams.get('tstart');
    const youTubeEndTime = urlParams.get('tend');

    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
        let playerVars = {autoplay:0, modestbranding:1, rel:0};
        if (youTubeStartTime){
             playerVars.start = youTubeStartTime*1;
             if (youTubeEndTime){
                playerVars.end = youTubeEndTime*1;
                }
           }
        player = new YT.Player('player', {
            videoId: youTubeID,
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            },
            playerVars: playerVars
        });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        event.target.playVideo();
    }

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    var done = false;
    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
            setInterval(updateTime, 500);
            done = true;
        }
    }
    function stopVideo() {
        player.stopVideo();
    }
    function updateTime(){
        let timestamp = player.getCurrentTime(); //float of time of player in seconds
        if (StrathAndroid){
            console.log("YOUTUBELINK  StrathAndroid set - calling");
            StrathAndroid.youtubetimeset(""+timestamp);
        } else {
            console.log("YOUTUBELINK  StrathAndroid not set");
            }
    }

</script>
</body>
</html>
